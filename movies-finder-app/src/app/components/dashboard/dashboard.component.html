<div class="content">
   
    <mat-form-field>
        <input matInput placeholder="Search" [(ngModel)]="search">
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin: 8px;" (click)="searchMovies()">Search movies</button>
    
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div  fxFlex.xs="100%"  *ngFor="let movie of movies">
            <app-movie [movie]="movie"></app-movie>
        </div>
    </div>
</div>
